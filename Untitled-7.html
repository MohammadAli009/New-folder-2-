<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>

<p>The escape sequence \" inserts a double quote in a string.</p>

<p id="demo">Hello world</p>
<button  onclick="myFunction()">Press</button>

<script>
function myFunction(){
    let text = document.getElementById("demo").innerHTML; document.getElementById("demo").innerHTML = text.toUpperCase();
}
</script>
</body>
</html>
