    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <h1>Javascript Objects</h1>
    <p id="demo"></p>
    <script>
        // object creating
        const person=
        {
            fristName : "Joe",
            lastName : " Henry ",
            age : "65",
            eyeColor : "Blue",
        };
        document.getElementById("demo").innerHTML = person.fristName + person.lastName + "is " + person.age + " Years old. <br> And he has " + person.eyeColor + " eyes";
    </script>
    <button type="button" onclick="window.print()"><b>print</b></button>
    </body>
    </html>
