<body>
    <h>Array Iteration</h>
    <h2>The Map() method</h2>
    <P>Create a new array by performing a function on each array element:</P>
    <P id="demo"></P>
    <script>
        const number1=[12,34,53,21,32];
        const number2=number1.map(myfunction);
        document.getElementById("demo").inner.html=number1;
        function myfunction(value,index,array){
        return value * 3;
        }
    </script>
    
</body>
